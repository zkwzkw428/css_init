<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
        #A {
            background-color: hotpink;
            top: 50;
            left: 10px;
            z-index: 3;
        }
        #B {
            background-color: orange;
            top: 40px;
            left: 40px;
            z-index: 2;
        }
        #C {
            background-color: lightblue;
            top: 70px;
            left: 70px;
            z-index: 1;
        }
        /* z-index一样则后来居上 */
        /* z-index越大越在前显示 */
    </style>
</head>

<body>
    <div id="A">A</div>
    <div id="B">B</div>
    <div id="C">C</div>
</body>

</html>

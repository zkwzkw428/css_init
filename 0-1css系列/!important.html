<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer strong {
            color: red;
        }
        #outer .inner strong {
            color: green;
        }
        #inner strong {
            color: blue;
        }
        .inner span strong {
            color: purple;
        }
        strong {
            color: black !important;
        }
    </style>
</head>
<body>
    <div id="outer">
        <p class="inner">
            <span><strong>绿叶学习网</strong></span>
        </p>
    </div>
</body>
</html>

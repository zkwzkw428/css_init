<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父元素{display: table} */
        /* 子元素 {display: table-cell} */
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
            display: table;
            width: 300px;
        }

        li {
            display: table-cell;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: white;
        }

        ul li:nth-child(1) {
            background-color: red;
        }

        ul li:nth-child(2) {
            background-color: orange;
        }

        ul li:nth-child(3) {
            background-color: blue;
        }

        ul li:nth-child(4) {
            background-color: silver;
        }

        ul li:nth-child(5) {
            background-color: purple;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>

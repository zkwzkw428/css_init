<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父元素 {
            position: relative;
        }
        子元素 {
            position: absolute;
            /* 定义top, bottom, left, right */
        /* } */
        .father {
            position: relative;
            width: 160px;
            height: 20px;
            background-color: lightblue;
        }
        .son {
            position: absolute;
            bottom: -20px;
            left: 70px;
            width: 20px;
            height: 20px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="father">
        <span class="son"></span>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            width: 300px;
            height: 30px;
            border: 1px solid black;
        }

        #first, #second {
            float: left;
            width: 80px;
            height: 80px;
            border: 1px solid gray;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: #F1F1F1;
        }
        /* 浮动方向相反 */
        #first {
            float: left;
        }
        #second {
            float: right;
        }
    </style>
</head>

<body>
    <div id="father">
        <div id="first">1</div>
        <div id="second">2</div>
    </div>
</body>

</html>

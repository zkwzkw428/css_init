<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去除inline-block元素之间的间距 */
        #wrapper {
            font-size: 0;
        }
        #wrapper div {
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        #first {
            background-color: hotpink;
        }
        #second {
            margin-left: -30px;
            margin-right: -30px;
            background-color: lightblue;
        }
        #third {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="first">1</div>
        <div id="second">2</div>
        <div id="third">3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 祖先元素 {
            position: relative;
        }
        子元素 {
            position: absolute;
            定义方位
        } */
        .grandfather {
            position: relative;
            width: 200px;
            height: 160px;
            background-color: lightblue;
        }
        .father {
            position: relative;
            width: 120px;
            height: 30px;
            background-color: orange;
        }
        .son {
            position: absolute;
            bottom: -20px;
            right: 50px;
            width: 20px;
            height: 20px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>

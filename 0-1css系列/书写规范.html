<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            /* 影响文档流属性 */
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
            /* 盒子模型 */
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            /* 文本性属性 */
            font-size: 15px;
            font-weight: bold;
            text-indent: 2em;
            /* 装饰性属性 */
            color: white;
            background-color: red;
            cursor: pointer;
        }
        /*  */
    </style>
</head>

<body>
    <div id="main"></div>
    <!--  -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .tab {
            width: 500px;
            height: 300px;
            border: 1px solid silver;
            margin: 10px auto;
            overflow: hidden;
        }
        ul {
            list-style-type: none;
            overflow: hidden;
        }

        ul li {
            float: left;
            width: 25%;
            line-height: 35px;
            text-align: center;
            box-sizing: border-box;
            border-right: 1px solid silver;
            border-bottom: 1px solid silver;
            margin-top: -1px;
            font-weight: bold;
            cursor: pointer;
        }

        li:last-child {
            border-right: none;
        }
        .active {
            background-color: #fff;
            border-bottom: none;
        }
        .tab div {
            width: 100%;
            height: 300px;
            /* background-color: pink; */
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <ul>
            <li class="ative">娱乐</li>
            <li>经济</li>
            <li>科技</li>
            <li>时事</li>
        </ul>
        <div style="display: block;">娱乐"部分的内容</div>
        <div>"经济"部分的内容</div>
        <div>"科技"部分的内容</div>
        <div>"时事"部分的内容</div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const aDiv = document.querySelectorAll('.tab div');
            const aTab = document.querySelectorAll('.tab ul li');
            for(let i = 0; i < aTab.length; i++) {
                aTab[i].index = i;
                aTab[i].addEventListener('mouseover', function() {
                    for(let j = 0; j < aTab.length; j++) {
                        aDiv[j].style.display = 'none';
                        aTab[j].className = "";
                    }
                    aDiv[this.index].style.display = 'block';
                    this.className = "active";
                })
            }
        })
    </script>
</body>

</html>

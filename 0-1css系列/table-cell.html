<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* <!-- 图片垂直居中于元素 --> */
         /* 父元素 {
            display: table-cell;
            vertical-align: middle;
         }
         子元素 {
            vertical-align: middle;
         } */
         div {
            display: table-cell;
            vertical-align: middle;
            width: 150px;
            height: 150px;
            border: 1px solid gray;
            text-align: center;
         }
         img {
            vertical-align: middle;
         }
         div+div {
            /* 清除后面两个区域的左边框 */
            border-left: none;
         }
    </style>
</head>
<body>
    <div><img src="./images/wallhaven-7p1zjv.jpg" alt=""></div>
    <div><img src="./images/wallhaven-9d2r2w.jpg" alt=""></div>
    <div><img src="./images/wallhaven-zyq9rj.jpg" alt=""></div>
</body>
</html>

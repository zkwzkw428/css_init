<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* 父元素: font-size: 0 */
        ul {
            list-style-type: none;
            font-size: 0;
        }
        li {
            display: inline-block;
            width: 80px;
            line-height: 80px;
            font-size: 40px;
            text-align: center;
            color: white;
            background-color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>

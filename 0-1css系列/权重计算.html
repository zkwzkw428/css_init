<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer p{
            /* 权重100 + 1 = 101 */
            color: red;
        }
        #outer .inner {
            /* 权重100 + 10 = 110 */
            color: green;
        }
        #outer p strong {
            /* 权重100 + 1 + 1 = 102 */
            color: blue;
        }
        #outer p span strong {
            /* 权重100 + 1 + 1 + 1 = 103 */
            color: purple;
        }
    </style>
</head>
<body>
    <div id="outer">
        <p class="inner">
            <span><strong>绿叶学习网</strong></span>
        </p>
    </div>
</body>
</html>

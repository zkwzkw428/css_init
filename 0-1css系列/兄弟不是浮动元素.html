<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            width: 300px;
            height: 150px;
            border: 1px solid red;
        }
        #first {
            width: 80px;
            height: 80px;
            border: 1px solid gray;
            float: left;
            background-color: #F4F6F4;
        }
        #second, #third {
            /* 设置浮动 */
            float: left;
            width: 100px;
            height: 30px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="first">1</div>
        <div id="second">2</div>
        <div id="third">3</div>
    </div>
</body>
</html>

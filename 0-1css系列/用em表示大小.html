<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        p {
            display: inline-block;
            border: 1px solid silver;
        }

        /* 使用px作为单位 */
        #p1 {
            font-size: 15px;
            width: 150px;
            height: 75px;
            text-indent: 30px;
        }

        /* 使用em作为单位 */
        #p2 {
            /* 得计算两次，第一次先得到font-size的px值，第二次计算元素其他属性的px值(width,height) */
            font-size: 1.5em;
            width: 10em;
            height: 5em;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p id="p1">绿叶学习网成立于2015年4月1日, 是一个富有活力的技术学习网站。</p>
    <p id="p2">绿叶学习网成立于2015年4月1日, 是一个富有活力的技术学习网站。</p>
</body>

</html>

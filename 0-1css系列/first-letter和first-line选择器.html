<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择元素内容的第一个字或者第一个字母 */
        div::first-letter {
            font-size: 30px;
            color: hotpink;
        }
        div+div::first-line {
            color: hotpink;
        }
    </style>
</head>
<body>
    <div>只要有树叶的飞舞的地方, 火就会燃烧</div>
    <div>我是要成为海贼王的男人</div>
</body>
</html>

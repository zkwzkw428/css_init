<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 240px;
            height: 60px;
            border: 1px solid gray;
            font-size: 12px;
            text-align: center;
            background-color: pink;
        }
        div+div {
            border-top: none;
        }
        #div1 {
            line-height: 20px;
        }
        #div2 {
            line-height: 40px;
        }
        #div3 {
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="div1">A</div>
    <div id="div2">B</div>
    <div id="div3">C</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            width: 300px;
            border: 1px solid black;
            /* 设置父元素的高度小于任意一个浮动子元素 */
            height: 40px;
            /* 父元素高度大于子元素 */
            /* height: 100px; */
        }
        #first, #second {
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
        /* 父元素没有高度无法支撑起子盒子 */
        #first {
            float: left;
        }
        #second {
            float: right;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="first"></div>
        <div id="second"></div>
    </div>
</body>
</html>

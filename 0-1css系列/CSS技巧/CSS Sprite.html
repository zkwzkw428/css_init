<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid silver;
        }

        caption {
            font-weight: bold;
            margin-bottom: 5px;
        }

        th {
            padding: 3px;
            width: 80px;
            font: "微软雅黑" normal 14px/20px;
            background-color: #F1F1F1;
        }

        .chrome,
        .firefox,
        .ie,
        .opera,
        .safari {
            background: url(img/sprite.png) no-repeat;
            height: 30px;
            padding-left: 30px;
        }

        .chrome {
            background-position: -0px -0px;
        }

        .firefox {
            background-position: -0px -30px;
        }

        .ie {
            background-position: -0px -60px;
        }

        .opera {
            background-position: -0px -90px;
        }

        .safari {
            background-position: -0px -120px;
        }
    </style>
</head>

<body>
    <table>
        <caption>border-radius的浏览器支持情况</caption>
        <thead>
            <tr>
                <th>Chrome</th>
                <th>Firefox</th>
                <th>IE</th>
                <th>Opera</th>
                <th>Safari</th>
            </tr>
        <tbody>
            <tr>
                <td class="chrom"></td>
                <td class="firefox"></td>
                <td class="ie"></td>
                <td class="opera"></td>
                <td class="safari"></td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {padding: 0; margin: 0;}
        #father {
            position: relative;
            width: 240px;
            height: 160px;
            border: 1px solid silver;
        }
        #son {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -60px;
            width: 120px;
            height: 60px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 250px;
            border: 1px solid purple;
        }
        #wrapper::after {
            display: block;
            content: "";
            clear: both;
        }
        #first, #second {
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
        #first {
            float: left;
        }
        #second {
            float: right;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="first"></div>
        <div id="second"></div>
    </div>
</body>
</html>

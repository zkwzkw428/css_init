<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 将1em转换为10px, 默认字体大小变为10px, 也就是1em */
            /* 方便将em与px进行转换 */
            font-size: 62.5%;
        }

        #p1 {
            font-size: 1em;
        }

        #p2 {
            font-size: 1.5em;
        }

        #p3 {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <!-- em是当前元素字体的大小，默认是16px -->
    <p id="p1">当前字体大小为1em, 也就是10px</p>
    <p id="p2">当前字体大小为1.5em, 也就是15px</p>
    <p id="p3">当前字体大小为2em, 也就20px</p>
</body>

</html>

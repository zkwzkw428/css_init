<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            width: 300px;
            border: 1px solid black;
        }
        #first, #second {
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
        #first {
            float: left;
        }
        #second {
            float: right;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="first">A</div>
        <div id="second">B</div>
        <div class="clear"></div>
    </div>
</body>
</html>

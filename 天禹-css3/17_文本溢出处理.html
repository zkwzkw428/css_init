<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        ul {
            background-color: skyblue;
        }
        ul li {
            width: 200px;
            /* height: 30px; */
            margin-bottom: 10px;
            list-style: none;
            background-color: orange;
            /* 该属性必写 */
            overflow: hidden;
            
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
  </head>
  <body>
    <ul>
        <li>床前明月光疑是地上霜举头望明月低头思故乡</li>
        <li>千山鸟飞绝，万径人踪灭。孤舟蓑笠翁，独钓寒江雪。</li>
        <li>好雨知时节，当春乃发生。随风潜入夜，润物细无声。野径云俱黑，江船火独明。晓看红湿处，花重锦官城。</li>
        <li>春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。</li>
    </ul>
  </body>
</html>

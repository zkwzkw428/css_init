<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 800px;
        height: 800px;
        background-color: #888;
        display: flex;
        /* flex复合属性*/
        flex-wrap: wrap;
      }
      .inner {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        background-color: orange;
        border: 1px solid gray;
        /* 可以拉伸 */
        flex-grow: 1;
        /* 可以压缩 */
        flex-grow: 1;
        /* 项目在主轴基准长度 */
        flex-basis: 100px;
        /* 可拉伸，可压缩，不设置基准长度，可以简写为flex:auto */
        flex: 1 1 auto;
        /* 可拉伸，可压缩，设置基准长度为0，可以简写为flex:1 */
        flex: 1 1 0;
        /* 不可以拉伸，不可以压缩，不设置基准长度.可以简写为flex:none */
        flex: 0 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>
  </body>
</html>

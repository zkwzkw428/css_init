<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-image: url('./images/pic_3T1henfB2yFeYodVuKM-x.png');
            /* 设置背景图片大小 */
            /* 不推荐，会影响图片本来的宽高比例 */
            background-size: 200px 200px;
            /* 背景会重复 */
            background-size: contain;
            /* 最优解 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

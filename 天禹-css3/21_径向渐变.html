<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        .box::after {
            display: block;
            content: '';
            clear: both;
        }
        .box div {
            margin-left: 20px;
            float: left;
            border: 1px solid gray;
            width: 15%;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
        .box1 {
            background-image: radial-gradient(red, yellow, green);
        }
        .box2 {
            background-image: radial-gradient(at 80px 80px, red, yellow, green);
        }
        .box3 {
            background-image: radial-gradient(circle, red, yellow, green);
        }
        .box4 {
             background-image: radial-gradient(at 75px 75px, red, yellow, green);
        }
        .box5 {
            background-image: radial-gradient(at 50px 100px, red, yellow, green);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* overflow: hidden; */
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 旋转会改变轴的位置，所有旋转最好写在最后 */
            transform: translate(50px, 50px) scale(1.5) skew(30deg) rotate(60deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

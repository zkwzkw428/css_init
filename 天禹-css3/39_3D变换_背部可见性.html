<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        .inner {
            width: 200px;
            height: 200px;
            transform: rotateY(45deg);
            /* 设置旋转背部不可见 */
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 0 auto;
            margin-top: 100px;
            width: 400px;
            height: 400px;
            border: 1px solid grey;
            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 开启景深 */
            perspective: 500px;
        }
        .inner {
            width:400px;
            height: 400px;
            background-color: skyblue;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

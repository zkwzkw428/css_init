<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .outer {
            border: 1px solid gray;
        }
        .box {
            width: 200px;
            height: 70px;
        }
        .outer:hover .box {
            width: 100%;
        }
        .box1 {
            background-color: orange;
            transition: all 2s ease;
        }
        .box2 {
            background-color: red;
            transition: all 2s linear;
        }
        .box3 {
            background-color: purple;
            transition: all 2s ease-in;
        }
        .box4 {
            background-color: skyblue;
            transition: all 2s ease-out;
        }
        .box5 {
            background-color: blueviolet;
            transition: all 2s ease-in-out;
        }
        .box6 {
            background-color: greenyellow;
            transition: all 2s step-start;
        }
        .box7 {
            background-color: pink;
            transition: all 2s step-end;
        }
        .box8 {
            background-color: gray;
            transition: all 2s steps(20);
        }
        .box9 {
            background-color: palegreen;
            transition: all 2s cubic-bezier(1,.07,0,.89);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease(平滑过渡默认值)</div>
        <div class="box box2">linear(线性过渡)</div>
        <div class="box box3">ease-in(慢->快)</div>
        <div class="box box4">ease-out(快->慢)</div>
        <div class="box box5">ease-in-out(慢->快->慢)</div>
        <div class="box box6">step-start</div>
        <div class="box box7">step-end</div>
        <div class="box box8">steps(按步数增加)</div>
        <div class="box box9">贝塞尔曲线</div>
    </div>
</body>
</html>

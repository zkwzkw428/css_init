<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 0 auto;
            margin-top: 50px;
            width: 400px;
            height: 400px;
            background-color: orange;
            transform-style: preserve-3d;
            perspective: 500px;
            /* 透视点的位置,默认为开启3d效果的元素的中心点 */
            perspective-origin: 100px 100px;
        }
        .inner {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            padding: 20px;
            border: 10px dashed skyblue;
            font-weight: bold;
            color: transparent;
            font-size: 70px;
            background-color: orange;
            background-image: url('./images/pic_7qM4h15C5Q5IRkqWrd1_d.png');
            /* 从哪个位置开始裁剪背景图片*/
            background-clip: content-box;
            /* 让背景图片只出现在文字背后 */
            background-repeat: no-repeat;
            background-origin: border-box;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <div>UI美妙无穷</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 800px;
            height: 700px;
            background-color: #888;
            display: flex;
        }
        .inner {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: orange;
            border: 1px solid gray;
            box-sizing: border-box;
        }
        .item2 {
            /* 项目的默认顺序都是0，按照代码书写顺序排列 */
            order: -1;
            /* 单独设置该项目的侧轴对齐方式 */
            align-self: center;
        }
        .item3 {
            order: -3;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner item1">1</div>
        <div class="inner item2">2</div>
        <div class="inner item3">3</div>
    </div>
</body>
</html>

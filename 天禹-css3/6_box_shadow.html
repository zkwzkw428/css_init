<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        background-color: orange;
        margin: 100px auto;
        line-height: 400px;
        text-align: center;
        /* 写两个值， 含义：水平位置 垂直位置*/
        /* box-shadow: 10px 10px; */
        /* 写三个值，含义：水平位置 垂直位置 阴影颜色/模糊程度 */
        /* box-shadow: 10px 10px blue; */
        /* 写四个值，含义：水平位置 垂直位置 阴影颜色 模糊程度 */
        /* box-shadow: 10px 10px 20px blue; */
        /* 写五个值，含义：水平位置 垂直位置 模糊程度 外延值 阴影颜色 */
        /* box-shadow: 10px 10px 20px 10px blue; */
        /* 写六个值， 含义：水平位置 垂直位置 模糊程度 外延值 阴影颜色 内阴影 */
        /* box-shadow: 10px 10px 20px 10px blue inset; */
        /* box-shadow: 0px 0px 100px 0px red inset; */
        position: relative;
        transition: all linear .3s;
      }
      div:hover {
        top: -1px;
        box-shadow: 0px 0px 10px black;
      }
    </style>
  </head>
  <body>
    <div>box</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: red;
            color: black;
        }
        /* 如果设备检测到是打印机 */
        @media print {
            div {
                background-color: skyblue;
                color: wheat;
                font-size: 50px;
            }
        }
        /* 只要是屏幕就应用该样式 */
        @media screen {
            div {
                background-image: linear-gradient(red, green);
            }
        }
    </style>
</head>
<body>
    <div>print</div>
</body>
</html>

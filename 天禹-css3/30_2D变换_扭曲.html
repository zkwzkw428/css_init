<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        .inner {
            width: 200px;
            height: 300px;
            margin: 0 auto;
            background-color: blueviolet;
            transform: skewX(30deg);
            /* transform: skewY(30deg); */
            transform: skew(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

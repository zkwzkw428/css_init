<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            margin-top: 100px;
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            /* 一个时间就是持续时间，两个时间是持续时间、延迟时间 */
            transition: all .3s linear;
        }
        div:hover {
            box-shadow: 0px 0px 10px black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

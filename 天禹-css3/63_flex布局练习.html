<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 16px;
            border: 0;
            outline: 0;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        html,body {
            height: 100%;
        }
        body {
            background-color: rgb(138, 0, 255);
        }
        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header img {
            width: 100px;
            height: 50px;
        }
        .page-header .nav {
            display: flex;
        }
        .page-header .nav li a {
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            padding: 0 10px;
            margin-right: 20px;
            font-size: 20px;
        }
        .page-header .nav li:last-child a {
            margin-right: 0;
        }
        .content {
            height: calc(100vh - 70px);
            display: flex;
        }
        .content .content-nav {
            width: 1000px;
            height: 300px;
            background-color: skyblue;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .content-nav .item {
            cursor: pointer;
            transition: all .3 linear;
        }
        .content-nav .item:hover{
            box-shadow: 0px 0px 20px black;
        }
        .content-nav .item1 {
            width: 180px;
            height: 200px;
            background-color: #595CAB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-nav .item2 {
            width: 180px;
            height: 200px;
            background-color: #FF9D2E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-nav .item3 {
            width: 180px;
            height: 200px;
            background-color: #015391;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-nav .item4 {
            width: 180px;
            height: 200px;
            background-color: #1DC128;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-nav .item5 {
            width: 180px;
            height: 200px;
            background-color: #01A6DE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-nav img {
            width: 90px;
            height: 75px;
        }
    </style>
</head>
<body>
    <!-- 导航区 -->
    <header class="page-header">
        <img src="" alt="">
        <ul class="nav">
            <li><a href="#">武汉校区</a></li>
            <li><a href="#">北京校区</a></li>
            <li><a href="#">广州校区</a></li>
            <li><a href="#">西安校区</a></li>
        </ul>
    </header>
    <!-- 内容区 -->
    <div class="content">
        <div class="content-nav">
            <div class=" item item1">
                <img src="" alt="">
                <span>我的邮箱</span>
            </div>
            <div class=" item item2">
                <img src="" alt="">
                <span>云服务</span>
            </div>
            <div class=" item item3">
                <img src="" alt="">
                <span>手机课堂</span>
            </div>
            <div class="item item4">
                <img src="" alt="">
                <span>微信服务</span>
            </div>
            <div class="item item5">
                <img src="" alt="">
                <span>在线客服</span>
            </div>
        </div>
    </div>
</body>
</html>

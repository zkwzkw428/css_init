<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1010px;
            height: 600px;
            background-color: #888;
            display: flex;
            /* 改变主轴换行 -- 默认值*/
            flex-wrap: nowrap;
            /* 改变主轴换行 -- 换行 */
            flex-wrap: wrap;
            /* 改变主轴换行 --反向换行 */
            flex-wrap: wrap-reverse;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
        <div class="inner inner4">4</div>
        <div class="inner inner5">5</div>
        <div class="inner inner6">6</div>
        <div class="inner inner7">7</div>
        <div class="inner inner8">8</div>
        <div class="inner inner9">9</div>
        <div class="inner inner10">10</div>
        <div class="inner inner12">12</div>
        <div class="inner inner13">13</div>
        <div class="inner inner14">14</div>
        <div class="inner inner15">15</div>
        <div class="inner inner16">16</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 40px auto;
            width: 500px;
            height: 500px;
            background-color: skyblue;
            position: relative;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* transform: translateX(80px) translateY(80px); */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

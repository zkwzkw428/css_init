<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 解决外边距塌陷问题 */
            overflow: hidden;
        }
        .insider {
            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 150px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- 块元素垂直居中 -->
    <div class="outer">
        <div class="insider">布局技巧</div>
    </div>
</body>
</html>

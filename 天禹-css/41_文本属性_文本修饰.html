<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
        }
        .one {
            text-decoration: overline dotted red;
        }
        .two {
            text-decoration: line-through wavy green;
        }
        .three {
            text-decoration: underline dashed skyblue;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="one">尚硅谷</div>
    <div class="two">尚硅谷</div>
    <div class="three">尚硅谷</div>
    <a href="#">尚硅谷</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: skyblue;
        }
        a:hover {
            color: orange;
        }
        a:active {
            color: pink;
        }
        input:focus {
            background-color: purple;
        }
        input:active {
            background-color: aqua;
        }
        select:focus {
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">百度</a></li>
        <li><a href="#">淘宝</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">唯品会</a></li>
    </ul>
    <input type="text">
    <select name="" id="">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">深圳</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
        }
        .one {
            font-style: italic;
        }
        .two {
            font-style: oblique;
        }
        .three {
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="one">热爱可抵万难</div>
    <div class="two">热爱可抵万难</div>
    <div class="three">热爱可抵万难</div>
    <em>热爱可抵万难</em>
</body>
</html>

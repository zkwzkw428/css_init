<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* cursor属性用于控制当前鼠标的样式 */
        div {
            cursor: pointer;
        }
        input {
            cursor: wait;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>点击</div>
    <input type="text" placeholder="请输入内容">
    <button>点击我</button>
</body>
</html>

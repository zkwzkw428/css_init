<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            /* 取消列表前的符号 */
            list-style-type:  none;
            /* 设置列表符号的位置 */
            list-style-type: disc;
            list-style-position: inside;
            /* 设置自定义列表符号 */
            /* list-style-image: ; */
            /* 复合属性，没有顺序要求 */
            /* list-style: none inside; */
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊！两男子竟然在教室做出这种事情》</li>
        <li>《给成功男人的五条建议》</li>
        <li>《一夜暴富指南》</li>
    </ul>
</body>
</html>

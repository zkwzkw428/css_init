<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内> id选择器> 类选择器> 标签选择器> 通配符选择器 */
        h2 {
            color: red;
        }
        * {
            color: blue;
        }
        .title {
            color: orange;
        }
        #three {
            color: purple;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <h2 class="title" id="three" style="color: chocolate;">我是张三，我喜欢每天敲代码</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 1cm;
            height: 1cm;
        }
        div {
            width: 1mm;
            height: 1mm;
        }
        div {
            width: 100px;
            height: 100px;
        }
        /* px就是指屏幕的一个像素点的大小，是一种相对的单位，不同分辨率的设备，px的大小不同 */
    </style>
</head>
<body>
    <div></div>
</body>
</html>

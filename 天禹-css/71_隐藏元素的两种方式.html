<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
      }
      .show {
        background-color: purple;
        /* 元素不占据原来位置，跟消失一样 */
        /* display: none; */
        /* 元素占据之前的位置 */
        visibility: hidden;
      }
      .hidden {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="show">1</div>
    <div class="hidden">2</div>
  </body>
</html>

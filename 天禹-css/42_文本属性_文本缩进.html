    <div>花记是荣华的味觉图腾，无人去计较它其实是舶来。数十
        年前老板一家迁来，在花神庙边盘了店面升起炉火，起初没有店
        名，人们就说去花神庙边吃饭，生意做大了，老板干脆立块牌子就叫花
        记，于是他们一家的真实姓名也都隐去，荣华人习惯了管老板喊花佬，他的一
        双儿女，便是花仔和花妹。这是荣华给他们的番号，认了他们做自己人；也是花记
        几十年如一日的不含糊，为自己挣的名声，用味觉驯服了异乡人。</div>

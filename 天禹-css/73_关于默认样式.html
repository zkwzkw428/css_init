<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            color: red;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 有些元素浏览器会自动加上默认的一些样式
        即使继承的样式与默认的样式发送冲突，也依然按照默认样式显示，因为继承的优先级是最低的
        body元素浏览器会自动加上margin:8px的默认样式，要记好
     -->
    <a href="http://www.baidu.com">百度</a>
    <span>我没有默认样式</span>
    <p></p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        /* 设置背景颜色 ，默认为transparent*/
        background-color: rgb(138, 0, 255);
        /* 设置背景图片 */
        background-image: url("./images/u=3406691384\,1105966890&fm=253&fmt=auto.webp");
        /* 设置背景图片的重复方式 */
        /* background-repeat: no-repeat; */
        /* 控制背景图片出现的位置 */
        /* 水平方向 垂直方向，只写一个轴另一个自动为center */
        background-position: center;
        /* 控制背景图片出现的位置,像素值 */
        background-position: 300px;
        /* 复合属性 */
        background: url("./images/u=3406691384\,1105966890&fm=253&fmt=auto.webp")
          no-repeat 300px;
        background-color: rgb(138, 0, 255);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

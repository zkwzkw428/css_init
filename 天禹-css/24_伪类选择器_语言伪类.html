<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:lang(en) {
            color: red;
        }
        div:lang(zh-CN) {
            color: skyblue;
        }
    </style>
</head>
<body>
    <div lang="en">我是中国人</div>
    <div lang="zh-CN">语言默认为en</div>
</body>
</html>

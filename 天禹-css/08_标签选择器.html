<body>
    <h1>每日摘文</h1>
    <h2>作者:hhy</h2>
    <p>细数门前落叶，倾听窗外雨声，涉水而过的声音此次响起，你被雨淋湿的心，是否依旧。</p>
    <p>你在雨中行走，你从不打伞;你有自己的天空，它从不下雨。</p>
    <p>回首往事，日子中竟全是斑斓的光影，记忆的屏障中，曾经心动的声音已渐渐远去</p>
    <p>谁与我醉明月，愁在夕阳中</p>

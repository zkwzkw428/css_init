<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content > p {
            color: orange;
        }
        .content div ul li a {
            color: pink;

        }

            background-color: lightblue;
        }
    </style>
</head>

    <div class="content">
        <p>我是div的孩子</p>
        <p>我也是div的孩子</p>
        <div>
            <p>我是div的孩子</p>
            <ul>
                <li><a href="#">你好</a></li>
                <li>JAVA</li>
                <li id="bigdata">大数据</li>
                <li>前端</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }
        ul span {
            color: orange;
        }
        ul .one {
            color: pink;
        }
        ul #two {
            color: chocolate;
        }
        ul div.three {
            color: black;
        }
    </style>
</head>
<body>
    <ul>
        <li>JAVA</li>
        <span class="one">狠狠的赚它一笔</span>
        <li>前端</li>
        <span id="two">狠狠的赚它一笔</span>
        <li>大数据</li>
        <span class="three">狠狠的赚它一笔</span>
        <div class="three">three</div>
    </ul>
</body>
</html>

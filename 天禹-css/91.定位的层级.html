<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 600px;
            /* height: 600px; */
            background-color: gray;
            padding: 20px;
            position: relative;
            z-index: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
        .box1 {
            background-color: orange;
        }
        .box2 {
            background-color: skyblue;
            position: relative;
            top:-150px;
            left: 80px;
            z-index: 1;
        }
        .box3 {
            background-color: blueviolet;
            position: absolute;
            top: 150px;
            left: 180px;
        }
        .box4 {
            background-color: red;
            position: fixed;
            top: 200px;
            left: 260px;
            z-index: 999;
        }
        .box5 {
            background-color: green;
            position: absolute;
            top:220px;
            left: 300px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 只有定位的元素才能使用z-index属性，默认为auto，值为数字，值越大显示的层级就越高 -->
    <!-- 如果层级大的没有盖住层级小的，应该检查包含块的层级是否较低 -->
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>
</html>
